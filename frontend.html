<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header img {
            max-width: 150px;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer input[type="text"], footer textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
        }
        footer button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-image-link-here.jpg" alt="Med Pulse Logo">
        <h1>Med Pulse</h1>
    </header>
    <nav>
        <a href="booking.html">Book Appointment</a>
    </nav>
    <div class="container">
        <p>Welcome to Med Pulse, your trusted medical appointment booking platform. Book appointments with top doctors and specialists easily and quickly.</p>
    </div>
    <footer>
        <p>Contact Us: +1-234-567-890</p>
        <input type="text" placeholder="Your Name">
        <textarea placeholder="Your Feedback"></textarea><br>
        <button>Submit Feedback</button>
    </footer>
</body>
</html>
